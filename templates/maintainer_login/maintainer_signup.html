<!DOCTYPE html>
<html>
<head>
    <title>Maintainer Signup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
        h1 { text-align: center; }
        .message-error { color: red; }
        .message-success { color: green; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Maintainer Signup</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="phone_no">Phone Number:</label>
        <input type="tel" name="phone_no" id="phone_no" required>
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1" required>
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'user:maintainer_signin' %}">Sign In</a></p>
</body>
</html>
