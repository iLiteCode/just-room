<!DOCTYPE html>
<html>
<head>
    <title>Reset Maintainer Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
        h1 { text-align: center; }
        .message-error { color: red; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Reset Maintainer Password</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message-{% if message.tags %}{{ message.tags }}{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{% url 'user:maintainer_signin' %}">Back to Signin</a></p>
</body>
</html>
